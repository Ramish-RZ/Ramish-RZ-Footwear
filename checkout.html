<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>/* Additional styling specific to this page */
        body {
            padding: 0;
            margin: 0;
            background-color: #f4f4f4; /* Set background color */
        }
        
        header {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 30px;
            margin: 0; /* Remove default margin */
        }
        
        header h1 {
            margin: 0; /* Remove default margin for h1 */
        }
        
        .checkout-form {
            margin: 0 auto; /* Center the form horizontally */
            max-width: 600px; /* Set maximum width for the form */
            padding: 20px; /* Add padding to the form */
        }
        
        .checkout-form h2 {
            margin-bottom: 20px; /* Add margin below the heading */
        }
        
        .checkout-form label {
            display: block; /* Display labels as block elements */
            margin-bottom: 10px; /* Add margin below each label */
        }
        
        .checkout-form input[type="text"],
        .checkout-form input[type="email"],
        .checkout-form textarea {
            width: 100%; /* Make input fields full width */
            padding: 10px; /* Add padding to input fields */
            margin-bottom: 20px; /* Add margin below each input field */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        
        .checkout-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }
        
        .checkout-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        footer {
            text-align: center;
            background-color: #f4f4f4;
            padding: 10px;
            color: #333;
        }</style>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <nav>
        <a href="index.html" class="current">Home</a>
        <a href="shopping_cart.html">Shopping Cart</a>
        <a href="about us.html">About Us</a>
        <a href="contact us.html">Contact Us</a>
    </nav>
    
    <div class="checkout-form">
        <h2>Shipping Information</h2>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" required></textarea><br>
            <label for="city">City:</label><br>
            <input type="text" id="city" name="city" required><br>
            <label for="zip">Zip Code:</label><br>
            <input type="text" id="zip" name="zip" required><br>

            <h2>Payment Information</h2>
            <label for="card">Credit Card Number:</label><br>
            <input type="text" id="card" name="card" required><br>
            <label for="exp">Expiration Date:</label><br>
            <input type="text" id="exp" name="exp" placeholder="MM/YY" required><br>
            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" required><br>

            <input type="submit" value="Purchase">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Footwear. All rights reserved.</p>
    </footer>
</body>
</html>
